{% extends "base.html" %}

{% block body %}

<hr>
<div class="container bootstrap snippet">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                                <tr>
                                <th><span>User</span></th>
                                <th><span>Created</span></th>
                                <th class="text-center"><span>Rank</span></th>
                                <th><span>Email</span></th>
                                <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>


                            {% for object in object_list %}
                            
                            
                                <tr>
                                    <td>
                                    {% if object.image %}
                                      <img class ="thumbnail" src="{{object.image.url}}" style="width:150px;height:150px">

                                    <br>
                                    {% endif %}
                                         <a href="{% url 'users:user_detail' pk=object.pk %} " class="user-link">{{object.first_name}} {{object.last_name}}</a><br>
                                        <span class="user-subhead"><a href="{% url 'users:user_detail' pk=object.id %}">{{object.username}}</a> </span>
                                    </td>
                                    <td> {{ object.created_date}} </td>
                                    <td class="text-center">
                                        <span class="label label-default">Rank gelecek</span>
                                    </td>
                                    <td>
                                        <a href="#">{{object.email}}</a>
                                    </td>
                                    <td style="width: 20%;">
                                        <a href="#" class="table-link">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                        <a href="#" class="table-link">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                        <a href="#" class="table-link danger">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                    </td>
                                </tr>
                                {% endfor %}  
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
